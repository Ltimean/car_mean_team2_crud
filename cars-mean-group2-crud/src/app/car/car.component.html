<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/car-create']"><mat-icon>add</mat-icon>Add Car Details</a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- companyName Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element" class="companyName-col"> {{element.companyName}} </td>
    </ng-container>

    <!-- carModel Column -->
    <ng-container matColumnDef="carModel">
      <th mat-header-cell *matHeaderCellDef> Model Name </th>
      <td mat-cell *matCellDef="let element"> {{element.carModel}} </td>
    </ng-container>

    <!-- color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/car-details/', row._id]"></tr>
  </table>
</div>
