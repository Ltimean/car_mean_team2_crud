<div class="button-row">
  <a mat-raised-button color="primary" (click)="carDetails()"><mat-icon>arrow_back</mat-icon>Back</a>
</div>
<div class="formbox">
<form [formGroup]="carForm" (ngSubmit)="onFormSubmit(carForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Company Name" formControlName="companyName"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!carForm.get('companyName').valid && carForm.get('companyName').touched">Please enter Company Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Model Name" formControlName="carModel"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!carForm.get('carModel').valid && carForm.get('carModel').touched">Please enter Model Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Color" formControlName="color"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!carForm.get('color').valid && carForm.get('color').touched">Please enter Color</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" formControlName="description"
           [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!carForm.get('description').valid && carForm.get('description').touched">Please enter Car Description</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Price" formControlName="price"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!carForm.get('price').valid && carForm.get('price').touched">Please enter Price</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Released Year" formControlName="releaseYear"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!carForm.get('releaseYear').valid && carForm.get('releaseYear').touched">Please enter Released Year</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!carForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon>Update</button>
  </div>
</form>
</div>
